<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Garrett's Github Profile</title>
  <link rel="stylesheet" href="css/normalize.css">
  <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>


  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">GARRETT BOONE</a>
        <ul class="nav">
          <li><a href="http://www.booneteam.tumblr.com"><img src="images/tumblr-512.png"></a></li>
          <li><a href="http://www.linkedin.com/pub/garrett-boone/1b/977/a21"><img id="linkedin" src="images/linkedin.png"></a></li>
          <li><a href="mailto:garrettaustinboone@gmail.com"><img src="images/mailbox.png"></a></li>
          </ul>
          <ul class="nav pull-right">
          <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
          <li>{{#linkTo 'projects'}}Projects{{/linkTo}}</li>
          <li>{{#linkTo 'rubyAnswers'}}Ruby Trivia{{/linkTo}}</li>
          <li>{{#linkTo 'basics'}}Back To Basics{{/linkTo}}</li>
        </ul>
      </div>
    </div>
    {{outlet}}
  </script>

    <script type="text/x-handlebars" data-template-name="about">
    <div class="about">
     <div class="row">
       <div class="span12"><h1>I built this site to learn more things like Ember</h1></div>
       <div class="span5">I recently graduated from Dev Bootcamp in Chicago. Dev Bootcamp is a 9-week intensive web development training program in a fully immersive environment. We focused mainly on Ruby on Rails with javascript jQuery and ots of other technologies thrown in the mix.</div>
       <div class="span5">This is my first app using ember. It is meant to serve as a portfolio of some of my work as well as just practice for me.</div>
       <div class="span5">My other portfolio website which is built on rails can be visited at <a href="http://www.garrettaustinboone.com">www.garrettaustinboone.com</a></div>
     </div>
    </div>
  </script>

   <script type="text/x-handlebars" data-template-name="projects">
    <div class="projects span3">
      <ul>
      {{#each model}}
      <li>{{#linkTo 'project' this}}{{title}}{{/linkTo}}</li>
       <ul>
       <li>{{author}}</li>
       <li>{{date publishedAt}}</li>
       </ul>
      {{/each}}
      </ul>
     </div>
     <div class="span9 hero-unit"> {{outlet}} </div>
  </script>

  <script type="text/x-handlebars" data-template-name="projects/index">
    <p class="text-warning"> Please select a project</p>
  </script>

  <script type="text/x-handlebars" data-template-name="project">
    <div class="project">
      <h1>{{title}}</h1>
       <h3>{{intro}}</h3>
       <p>{{extended}}</p>
       <img {{bindAttr src="image"}} alt="Logo">
       <p><a {{bindAttr href='url'}}>Visit Website</a></p>
     </div>
  </script>

  <script type="text/x-handlebars" data-template-name="project/_edit">
    <p>{{view Ember.TextField valueBinding="title"}}</p>
    <p>{{view Ember.TextArea valueBinding="intro"}}</p>
    <p>{{view Ember.TextArea valueBinding="extended"}}</p>
  </script>

  <script type="text/x-handlebars" data-template-name="rubyAnswers">
    <div class="center_lists">
    <ul>
     {{#each model}}
      <li>
       {{#linkTo 'rubyAnswer' this}}{{title}}{{/linkTo}} |
      </li>
        {{/each}}
    </ul>
    </div>
    <div class="span9">{{outlet}}</div>
 

  </script>
  
  <script type="text/x-handlebars" data-template-name="rubyAnswer">
    <div class="rubyAnswer">
      <h2>{{title}}</h2>
      <h5>{{description}}</h5>
      <p><a {{bindAttr href='gist'}}>Check Out the Gist</a></p>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="basics">
   <div class="center_lists">
      <ul>
        {{#each model}}
        <li>
        <a {{bindAttr href='url'}}>{{title}}</a>
        </li>
        {{/each}}
   </div>
  </script>

  <script type="text/x-handlebars" data-template-name="todo">
    <div class="todo">
      <p>Make a todo App Here</p>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="events">
    <div class="events">
      <p>Make Calendar of Events</p>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/libs/ember-data.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
